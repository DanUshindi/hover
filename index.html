<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="containner">
    <div class="main">
      <div class="logo">
        <img class="logos"src="images/logo.svg">
      </div>
      <div class="second">
        <h2 class="one">We are launching <span>soon!</span></h2>
        <p class="can">Subscribe and get notified</p>
      </div>
      <div class="search">
        <input class="un" type="text" value="" placeholder="     Your email adress..." required>
        <button type="submit" value="Notify me">Notify Me</button>
      </div>
    </div> 
    <div class="image">
      <img class="img" src="images/illustration-dashboard.png">
    </div>
    <div class="fin">
      
      <div  class="socio">
        <img src="images/icon-facebook.svg" alt="" class="pic">
        <img src="images/icon-instagram.svg" alt="" class="pic">
        <img src="images/icon-pinterest.svg" alt="" class="pic">
      </div>
      
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.Frontend.com" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.tweeter.com/dan_ushindi">Dan Ushindi</a>.
    </p>
  </footer>
</body>
</html>
